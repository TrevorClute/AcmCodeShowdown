<div (click)="play()" class="container" [style.width]="width" [style.height]="height">
  <h1 class="message" [ngStyle]="message.style">
    {{message.body}}
  </h1>
  <video (loadedmetadata)="videoReady()" hidden #video autoplay muted playsInline></video>
  <canvas #videoCanvas [height]="height" [width]="width"></canvas>
</div>
